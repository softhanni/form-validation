<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Form</h1>
        <form action="">

            <input class="inp" type="text" name="" id="name" placeholder="Name">
            <input class="inp" type="text" name="" id="email" placeholder="Email">
            <input class="inp" type="text" name="" id="password" placeholder="Password">
            <input class="inp" type="text" name="" id="confirm-password" placeholder="Confirm Password">
            <input class="inp" type="text" name="" id="age" placeholder="Age">

            <button class="submit">Submit</button>
        </form>

    </div>

    <script src="script.js"></script>

</body>

</html>
